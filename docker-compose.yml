version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./workspaces:/app/workspaces
      - ./data:/app/data
    environment:
      - ZLOTH_HOST=0.0.0.0
      - ZLOTH_PORT=8000
      - ZLOTH_DEBUG=${ZLOTH_DEBUG:-false}
      - ZLOTH_LOG_LEVEL=${ZLOTH_LOG_LEVEL:-INFO}
      - ZLOTH_ENCRYPTION_KEY=${ZLOTH_ENCRYPTION_KEY}
      - ZLOTH_GITHUB_APP_ID=${ZLOTH_GITHUB_APP_ID:-}
      - ZLOTH_GITHUB_APP_PRIVATE_KEY=${ZLOTH_GITHUB_APP_PRIVATE_KEY:-}
      - ZLOTH_GITHUB_APP_INSTALLATION_ID=${ZLOTH_GITHUB_APP_INSTALLATION_ID:-}
      # CLI Executor Paths (optional, defaults to executable name in PATH)
      - ZLOTH_CLAUDE_CLI_PATH=${ZLOTH_CLAUDE_CLI_PATH:-claude}
      - ZLOTH_CODEX_CLI_PATH=${ZLOTH_CODEX_CLI_PATH:-codex}
      - ZLOTH_GEMINI_CLI_PATH=${ZLOTH_GEMINI_CLI_PATH:-gemini}
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - API_URL=http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  workspaces:
  data:
