version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./workspaces:/app/workspaces
      - ./data:/app/data
    environment:
      - TAZUNA_HOST=0.0.0.0
      - TAZUNA_PORT=8000
      - TAZUNA_DEBUG=${TAZUNA_DEBUG:-false}
      - TAZUNA_LOG_LEVEL=${TAZUNA_LOG_LEVEL:-INFO}
      - TAZUNA_ENCRYPTION_KEY=${TAZUNA_ENCRYPTION_KEY}
      - TAZUNA_GITHUB_APP_ID=${TAZUNA_GITHUB_APP_ID:-}
      - TAZUNA_GITHUB_APP_PRIVATE_KEY=${TAZUNA_GITHUB_APP_PRIVATE_KEY:-}
      - TAZUNA_GITHUB_APP_INSTALLATION_ID=${TAZUNA_GITHUB_APP_INSTALLATION_ID:-}
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - API_URL=http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  workspaces:
  data:
