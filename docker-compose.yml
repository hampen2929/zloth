# zloth Docker Compose Configuration
#
# Default ports and paths can be customized via environment variables:
#   ZLOTH_API_PORT=8080 ZLOTH_WEB_PORT=3001 docker compose up -d
#
# To use ~/.zloth for data persistence:
#   ZLOTH_HOST_WORKSPACES_DIR=~/.zloth/workspaces ZLOTH_HOST_DATA_DIR=~/.zloth/data docker compose up -d
#
version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "${ZLOTH_API_PORT:-8000}:8000"
    volumes:
      - ${ZLOTH_HOST_WORKSPACES_DIR:-./workspaces}:/app/workspaces
      - ${ZLOTH_HOST_DATA_DIR:-./data}:/app/data
    environment:
      - ZLOTH_HOST=0.0.0.0
      - ZLOTH_PORT=8000
      - ZLOTH_DEBUG=${ZLOTH_DEBUG:-false}
      - ZLOTH_LOG_LEVEL=${ZLOTH_LOG_LEVEL:-INFO}
      - ZLOTH_ENCRYPTION_KEY=${ZLOTH_ENCRYPTION_KEY}
      - ZLOTH_GITHUB_APP_ID=${ZLOTH_GITHUB_APP_ID:-}
      - ZLOTH_GITHUB_APP_PRIVATE_KEY=${ZLOTH_GITHUB_APP_PRIVATE_KEY:-}
      - ZLOTH_GITHUB_APP_INSTALLATION_ID=${ZLOTH_GITHUB_APP_INSTALLATION_ID:-}
      - ZLOTH_WORKSPACES_DIR=/app/workspaces
      - ZLOTH_DATA_DIR=/app/data
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - API_URL=http://api:8000
    ports:
      - "${ZLOTH_WEB_PORT:-3000}:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  workspaces:
  data:
