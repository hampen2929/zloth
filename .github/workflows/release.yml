name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0). Tag must already exist if repository has tag protection rules."
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.actor == github.repository_owner
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Remove 'v' prefix for CHANGELOG lookup (CHANGELOG uses 0.1.0 format, not v0.1.0)
          VERSION_NO_V="${VERSION#v}"
          # Extract the section for this version from CHANGELOG.md
          # Assumes format: ## [X.X.X] or ## X.X.X (without 'v' prefix)
          CHANGELOG=$(awk -v ver="$VERSION_NO_V" '
            /^## / {
              if (found) exit
              if ($0 ~ ver) found=1
              next
            }
            found {print}
          ' CHANGELOG.md)

          # If no changelog found, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release $VERSION"
          fi

          # Write to file for multiline support
          echo "$CHANGELOG" > release_notes.md

      - name: Ensure tag exists for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Use RELEASE_TOKEN if available (for bypassing tag protection), otherwise GITHUB_TOKEN
          TOKEN="${RELEASE_TOKEN:-$GH_TOKEN}"

          # Check if tag already exists locally or remotely
          if git rev-parse "$VERSION" &>/dev/null; then
            echo "Tag $VERSION already exists locally"
          elif git ls-remote --tags origin "$VERSION" | grep -q "$VERSION"; then
            echo "Tag $VERSION exists on remote, fetching..."
            git fetch origin "refs/tags/$VERSION:refs/tags/$VERSION"
          else
            echo "Tag $VERSION does not exist. Creating..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$VERSION" -m "Release $VERSION"

            # Configure git to use the token for push
            git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git"

            # Try to push the tag; if repository rules prevent this, provide guidance
            if ! git push origin "$VERSION" 2>&1; then
              echo "::error::Failed to push tag $VERSION. If your repository has tag protection rules, either:"
              echo "::error::1. Create the tag manually first: git tag $VERSION && git push origin $VERSION"
              echo "::error::2. Configure repository rulesets to allow GitHub Actions to bypass tag protection"
              echo "::error::3. Use a PAT with bypass permissions in RELEASE_TOKEN secret"
              exit 1
            fi
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Create or Update GitHub Release
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PRERELEASE_FLAG=""
          if [[ "$VERSION" == *"-"* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Check if release already exists
          if gh release view "$VERSION" &>/dev/null; then
            echo "Updating existing release $VERSION..."
            gh release edit "$VERSION" \
              --title "$VERSION" \
              --notes-file release_notes.md \
              $PRERELEASE_FLAG
          else
            echo "Creating new release $VERSION..."
            # Use --verify-tag to ensure the tag exists before creating release
            gh release create "$VERSION" \
              --title "$VERSION" \
              --notes-file release_notes.md \
              --generate-notes \
              --verify-tag \
              $PRERELEASE_FLAG
          fi
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN != '' && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
