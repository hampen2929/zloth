name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.actor == github.repository_owner
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Remove 'v' prefix for CHANGELOG lookup (CHANGELOG uses 0.1.0 format, not v0.1.0)
          VERSION_NO_V="${VERSION#v}"
          # Extract the section for this version from CHANGELOG.md
          # Assumes format: ## [X.X.X] or ## X.X.X (without 'v' prefix)
          CHANGELOG=$(awk -v ver="$VERSION_NO_V" '
            /^## / {
              if (found) exit
              if ($0 ~ ver) found=1
              next
            }
            found {print}
          ' CHANGELOG.md)

          # If no changelog found, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release $VERSION"
          fi

          # Write to file for multiline support
          echo "$CHANGELOG" > release_notes.md

      - name: Create or Update GitHub Release
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PRERELEASE_FLAG=""
          if [[ "$VERSION" == *"-"* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Check if release already exists
          if gh release view "$VERSION" &>/dev/null; then
            echo "Updating existing release $VERSION..."
            gh release edit "$VERSION" \
              --title "$VERSION" \
              --notes-file release_notes.md \
              $PRERELEASE_FLAG
          else
            echo "Creating new release $VERSION..."
            gh release create "$VERSION" \
              --title "$VERSION" \
              --notes-file release_notes.md \
              --generate-notes \
              $PRERELEASE_FLAG
          fi
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
