# Production Docker Compose Configuration
#
# This configuration adds HTTPS support via Caddy reverse proxy
# and production-optimized settings.
#
# Usage:
#   # Start production stack
#   docker compose -f docker-compose.prod.yml up -d
#
#   # With custom domain (set in .env)
#   ZLOTH_DOMAIN=zloth.example.com docker compose -f docker-compose.prod.yml up -d
#
#   # View logs
#   docker compose -f docker-compose.prod.yml logs -f
#
# Prerequisites:
#   - Domain pointing to your server (for HTTPS)
#   - Ports 80 and 443 open
#
# Environment Variables:
#   ZLOTH_DOMAIN        - Your domain (e.g., zloth.example.com)
#   ZLOTH_ACME_EMAIL    - Email for Let's Encrypt notifications
#

version: '3.8'

services:
  # Caddy reverse proxy (HTTPS termination)
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - ZLOTH_DOMAIN=${ZLOTH_DOMAIN:-localhost}
      - ZLOTH_ACME_EMAIL=${ZLOTH_ACME_EMAIL:-}
    depends_on:
      - web
      - api
    restart: unless-stopped

  # API Server
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "${ZLOTH_API_PORT:-8000}:8000"
    volumes:
      - ./workspaces:/app/workspaces
      - ./data:/app/data
    environment:
      - ZLOTH_HOST=0.0.0.0
      - ZLOTH_PORT=8000
      - ZLOTH_DEBUG=false
      - ZLOTH_LOG_LEVEL=${ZLOTH_LOG_LEVEL:-INFO}
      - ZLOTH_ENCRYPTION_KEY=${ZLOTH_ENCRYPTION_KEY}
      - ZLOTH_GITHUB_APP_ID=${ZLOTH_GITHUB_APP_ID:-}
      - ZLOTH_GITHUB_APP_PRIVATE_KEY=${ZLOTH_GITHUB_APP_PRIVATE_KEY:-}
      - ZLOTH_GITHUB_APP_INSTALLATION_ID=${ZLOTH_GITHUB_APP_INSTALLATION_ID:-}
      - ZLOTH_WORKSPACES_DIR=/app/workspaces
      - ZLOTH_DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Web UI
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - API_URL=http://api:8000
    ports:
      - "${ZLOTH_WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  workspaces:
  data:

networks:
  default:
    name: zloth_network
